image: docker:stable
services:
  - docker:dind

stages:
  - build
  - test
  - release

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE/dispatcher:$CI_COMMIT_REF_NAME
  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE/dispatcher
  CONTAINER_RELEASE_IMAGE_TAG: $CI_COMMIT_REF_NAME

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  - apk update && apk add git

build:
  stage: build
  except:
    - tags
  script:
    - docker build --pull -t "$CONTAINER_TEST_IMAGE" .
    - docker push "$CONTAINER_TEST_IMAGE"

test:
  stage: test
  except:
    - tags
  script:
    - docker run $CONTAINER_TEST_IMAGE ls -l

release-image:
  stage: release
  except:
    - tags
  script:
    - docker pull "$CONTAINER_TEST_IMAGE"
    - docker tag "$CONTAINER_TEST_IMAGE" "$CONTAINER_RELEASE_IMAGE:latest"
    - docker push "$CONTAINER_RELEASE_IMAGE:latest"
    - docker tag "$CONTAINER_TEST_IMAGE" "$CONTAINER_RELEASE_IMAGE:$(git describe --tags --abbrev=0)"
    - docker push "$CONTAINER_RELEASE_IMAGE:$(git describe --tags --abbrev=0)"
  only:
    - master
